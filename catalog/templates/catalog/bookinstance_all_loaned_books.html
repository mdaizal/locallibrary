{% extends 'base_generic.html' %} {% block content %}
<h1>All Borrowed Books</h1>

{% if bookinstance_list %}
<ul>
    {% for book in bookinstance_list %}
    <li>{{ book.book.title }}
        <span class="{% if book.is_overdue %}text-danger{% endif %}">
            ({{ book.due_back }})
        </span> - {{ book.borrower }}
    </li>
    {% endfor %}
</ul>
{% endif %} {% endblock content %}
